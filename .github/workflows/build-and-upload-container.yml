# .github/workflows/build-and-commit-container.yml
name: Build & Commit Container

on:
  push:
    branches:
      - main
    # ignore changes to the containers folder so that pushing the .tar doesn’t retrigger this workflow
    paths-ignore:
      - 'containers/**'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          # allow the runner to push back
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t titanic-packaging:latest .

      - name: Save image as tarball
        run: |
          mkdir -p containers
          docker save titanic-packaging:latest -o containers/titanic-packaging.tar

      - name: Commit & push container file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add containers/titanic-packaging.tar
          # [skip ci] prevents creating a new workflow run
          git commit -m "Update Docker container tarball [skip ci]" || echo "→ no changes to commit"
          git push origin main
